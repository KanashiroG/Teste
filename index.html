<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    
</head>
<!--Teste-->
<body>
    <div id="app1">
        <div ng-controller="controlador1">
            <h1>Olá {{ nome }} </h1>
            <input type="text" ng-model="nome" placeholder="Enter a name here">

            <h1>Olá {{ vm.yourName }} vm.yourName </h1>
            <input type="text" ng-model="vm.yourName">
            <nome nameTeste="vm.yourName"></nome>

            <h1>Olá {{nameTeste }} nameTeste</h1>
            <input type="text" ng-model="nameTeste">
            <nome nameTeste="{{nameTeste}}"></nome>

            <span>{{yourName}}</span>
            <input type="text" ng-model="yourName">
            <nome name-teste="yourName"></nome>

            
            <input type="text" ng-model="yourName">
            <name-teste nome="yourName"></name-teste>
            

            <br>
            <br>
        </div>
    </div>
    <br>
    <br>
    <!-- NÃO POE O NG-APP NA DIV DA APLICAÇÃO, MAS TEMOS QUE EXECUTA-LA MANUALMENTE
    ATRAVES DO ANGULAR.BOOTSTRAP -->
    <div id="app2">
        <div ng-controller="controlador2">
            <h1>Contador</h1>
            <h1>/{{ contador }}</h1>
            <button ng-click="contador = contador + 1">ADD + 1</button>
            <button ng-click="contador = contador - 1">SUB - 1</button>
        </div>
    </div>

    <!-- A IMPORTAÇÃO DO ARQUIVO TEM QUE FICAR NO FINAL PARA QUE A PÁGINA TENHA SIDO
    CARREGADA PRA PODER BUSCAR OS ELEMENTOS ONDE A APLICAÇÃO VAI SER EXECUTADA -->
    <script src="app.js"></script>
</body>

</html>
